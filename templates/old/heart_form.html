<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction - MediWiseAI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='final_style.css') }}"
    />
    <!-- {{ url_for('static', filename='style.css') }} -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Heart Disease Predictor</h1>
        <p>Enter your details to check your heart health</p>
      </header>

      <main>
        <form action="/predict/heart" method="post">
          <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" required />
          </div>

          <div class="form-group">
            <label>Sex</label>
            <select name="sex" required>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label>Chest Pain Type (0-3)</label>
            <input type="number" name="cp" min="0" max="3" required />
          </div>

          <div class="form-group">
            <label>Resting Blood Pressure (mm Hg)</label>
            <input type="number" name="trestbps" required />
          </div>

          <div class="form-group">
            <label>Serum Cholesterol (mg/dl)</label>
            <input type="number" name="chol" required />
          </div>

          <div class="form-group">
            <label
              >Fasting Blood Sugar &gt; 120 mg/dl (1 = true, 0 = false)</label
            >
            <input type="number" name="fbs" min="0" max="1" required />
          </div>

          <div class="form-group">
            <label>Resting ECG Results (0-2)</label>
            <input type="number" name="restecg" min="0" max="2" required />
          </div>

          <div class="form-group">
            <label>Max Heart Rate Achieved</label>
            <input type="number" name="thalach" required />
          </div>

          <div class="form-group">
            <label>Exercise Induced Angina (1 = yes, 0 = no)</label>
            <input type="number" name="exang" min="0" max="1" required />
          </div>

          <div class="form-group">
            <label>ST Depression (Oldpeak)</label>
            <input type="number" step="any" name="oldpeak" required />
          </div>

          <div class="form-group">
            <label>Slope of Peak Exercise ST Segment (0-2)</label>
            <input type="number" name="slope" min="0" max="2" required />
          </div>

          <div class="form-group">
            <label>Number of Major Vessels (0-3)</label>
            <input type="number" name="ca" min="0" max="3" required />
          </div>

          <div class="form-group">
            <label
              >Thalassemia (1 = Normal, 2 = Fixed defect, 3 = Reversible
              defect)</label
            >
            <input type="number" name="thal" min="1" max="3" required />
          </div>

          <button type="submit">Predict</button>
        </form>
      </main>

      <footer>
        <p>Heart Disease Model</p>
      </footer>
    </div>
  </body>
</html>
