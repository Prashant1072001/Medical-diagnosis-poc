<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diabetes Disease Prediction - MediWiseAI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='final_style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Diabetes Disease Predictor</h1>
        <p>Enter patient details to predict diabetes risk:</p>
      </header>

      <main>
        <form action="/predict/diabetes" method="post">
          <div class="form-group">
            <label>Pregnancies</label>
            <input type="number" name="Pregnancies" min="0" required />
          </div>
          <div class="form-group">
            <label>Glucose Level (mg/dL)</label>
            <input type="number" name="Glucose" min="0" required />
          </div>
          <div class="form-group">
            <label>Blood Pressure (mm Hg)</label>
            <input type="number" name="BloodPressure" min="0" required />
          </div>
          <div class="form-group">
            <label>Skin Thickness (mm)</label>
            <input type="number" name="SkinThickness" min="0" required />
          </div>
          <div class="form-group">
            <label>Insulin Level (µU/mL)</label>
            <input type="number" name="Insulin" min="0" required />
          </div>
          <div class="form-group">
            <label>BMI (Body Mass Index)</label>
            <input type="number" step="0.1" name="BMI" min="0" required />
          </div>
          <div class="form-group">
            <label>Diabetes Pedigree Function</label>
            <input
              type="number"
              step="0.01"
              name="DiabetesPedigreeFunction"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" name="Age" min="0" required />
          </div>
          <button type="submit">Predict</button>
        </form>
      </main>

      <footer>
        <p>© 2025 MediWiseAI | Diabetes Prediction Model</p>
      </footer>
    </div>
  </body>
</html>
